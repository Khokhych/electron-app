<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>

  <style>
    * {
      background: #292929;
      color: white;
    }

    .section_wrap>.section_wrap {
      margin-left: 30px;
    }
  </style>

  <form class="form_add_party">
    <h3> форма додавання підрозділу</h3>
    <p>Назва підрозділу/посади</p>
    <div class="inner_wrap_add_party">
      <div class="section_wrap ">
        <input class="form_add_party_input" level="0_" type="text" name="name">
        <span class="add_input"> + </span>
      </div>
    </div>
    <div>
      <span id="form_add_party_submit" type="submit"> додати</span>
    </div>
  </form>
  <hr>

  <form class="form_add_user">
    <h3> форма додавання людини</h3>
    <label for="position">
      Посада
    </label>
    <select name="position" id="position">
    </select>
    <label for="rank">
      Звання
    </label>
    <select name="rank" id="rank">
      <option> Солдат</option>
      <option> Старший солдат</option>
      <option> Молодший сержант </option>
      <option> Сержант</option>
      <option> Старший сержант</option>
      <option> Старшина </option>
      <option> Прапорщик </option>
      <option> Старший прапорщик </option>
      <option>Молодший лейтенант </option>
      <option>Лейтенант</option>
      <option>Старший лейтенант</option>
      <option>Капітан </option>
    </select>

    <label for="surname"> прізвище </label>
    <input type="text" name="surname" id="surname">

    <label for="name"> імя </label>
    <input type="text" name="name" id="name">

    <label for="middleName"> побатькові </label>
    <input type="text" name="middleName" id="middleName">

    <label for="phoneNumbers"> телефон </label>
    <input type="text" name="phoneNumbers" id="phoneNumbers">

    <label for="dateOfBirth"> дата народження </label>
    <input type="date" name="dateOfBirth" id="dateOfBirth">

    <label for="milDocNum"> номер військового документу </label>
    <input type="text" name="milDocNum" id="milDocNum">

    <label for="tokenNumber"> номер житона </label>
    <input type="text" name="tokenNumber" id="tokenNumber">

    <label for="addressOfResidence"> адреса проживання </label>
    <input type="text" name="addressOfResidence" id="addressOfResidence">

    <button id="form_add_submit" type="submit"> додати</button>

  </form>
  <hr>


</body>
<script src='./front.js'></script>

</html>
